<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <link rel="stylesheet" href="../css/boot.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/boot.js"></script>
    <style>
        table {
            width: 75%;
            margin: 10px auto;
            border-collapse:separate ;
            text-align: center;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
        }
        th {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="3" style="color: rgb(234, 59, 88); font-size: 35px;">DANH SÁCH SINH VIÊN</th>
            </tr>
            <tr>
                <th>MSSV</th>
                <th>Tên</th>
                <th>Lớp</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="MSSV"></td>
                <td id="Tên"></td>
                <td id="Lớp"></td>
            </tr>
        </tbody>
    </table>
    <script>
        var MSSV = prompt ("Nhập mã số SV");
        var Tên = prompt ("Nhập họ và tên")
        var Lớp = prompt ("Nhập lớp")

        document.getElementById("MSSV").innerText = MSSV;
        document.getElementById("Tên").innerText = Tên;
        document.getElementById("Lớp").innerText = Lớp;
    </script>
</body>
</html>
